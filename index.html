<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
	<title>mesto</title>
</head>
<body class="root">
	<div class="page-container">
			<header class="header">
				<img class="header__logo" src="imegas/logo.svg" alt="MESTO Russia">
			</header>
			<main>

				<section class="profile">
					<div class="profile__section">
						<div class="profile__avatar">
							<img class="profile__img" src="imegas/Avatar.png" alt="Аватарка">
						</div>
						<div class="profile__text">
							<div class="profile__title-block">
								<h1 class="profile__title">Жак-Ив Кусто </h1>
								<img class="profile__vector" src="imegas/Vector.png" alt="кнопка редактирования">
							</div>
							<p class="profile__subtitle">Исследователь океана</p>
						</div>
					</div>
					<div class="profile__add">
						<img class="profile__add-plus" src="imegas/VectorPlus.png" alt="кнопка Плюс">
					</div>
				</section>

		<section class="gallery">

					<div class="gallery__item">
						<img class="gallery__img" src="imegas/kirill-pershin-1088404-unsplash.jpg" alt="картинка">
						<div class="gallery__text">
							<p class="gallery__title">Карачаевск</p>
							<img class="gallery__heart" src="imegas/VectorHeart.svg" alt="Лайк">
						</div>
					</div>

					<div class="gallery__item">
						<img class="gallery__img" src="imegas/kirill-pershin-1404681-unsplash.png" alt="картинка">
						<div class="gallery__text">
							<p class="gallery__title">Гора Эльбрус</p>
							<img class="gallery__heart" src="imegas/VectorHeart.svg" alt="Лайк">
						</div>
					</div>

					<div class="gallery__item">
						<img class="gallery__img" src="imegas/kirill-pershin-1556355-unsplash.png" alt="картинка">
						<div class="gallery__text">
							<p class="gallery__title">Домбай</p>
							<img class="gallery__heart" src="imegas/VectorHeart.svg" alt="Лайк">
						</div>
					</div>

					<div class="gallery__item">
						<img class="gallery__img" src="imegas/kirill-pershin-1088404-unsplash.jpg" alt="картинка">
						<div class="gallery__text">
							<p class="gallery__title">Гора Эльбрус</p>
							<img class="gallery__heart" src="imegas/VectorHeart.svg" alt="Лайк">
						</div>
					</div>

					<div class="gallery__item">
						<img class="gallery__img" src="imegas/kirill-pershin-1404681-unsplash.png" alt="картинка">
						<div class="gallery__text">
							<p class="gallery__title">Домбай</p>
							<img class="gallery__heart" src="imegas/VectorHeart.svg" alt="Лайк">
						</div>
					</div>

					<div class="gallery__item">
						<img class="gallery__img" src="imegas/kirill-pershin-1556355-unsplash.png" alt="картинка">
						<div class="gallery__text">
							<p class="gallery__title">Карачаево-Черкесия</p>
							<img class="gallery__heart" src="imegas/VectorHeart.svg" alt="Лайк">
						</div>
					</div>

		</section>
			</main>

			<footer class="footer">
				<h2 class="footer__title">© 2020 Mesto Russia</h2>
			</footer>
	</div> 

	<div class="popup">
		<div class="popup__container">
			<img class="popup__close" src="imegas/Close Icon.png" alt="кнопка закрыть">
			<form action="" class="popup__form">
				<h3 class="popup__title">Редактировать профиль</h3>
				<input type="text" class="popup__name" value="Жак-Ив Кусто">
				<input type="text" class="popup__job" value="Исследователь океана">
				<input class="popup__btn" type="submit" value="Сохранить">
			</form>
		</div>
	</div>

	<script src='script.js'></script>
</body>
</html>
