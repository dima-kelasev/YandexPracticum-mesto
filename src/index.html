<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
</head>
<body class="root">
<div class="page-container">
    <header class="header">
        <img class="header__logo" src='<%=require("./images/logo.svg")%>' alt="Место логотип">
    </header>
    <main>

        <section class="profile">
            <div class="profile__section">
                <div class="profile__avatar">
                    <img class="profile__img" src='<%=require("./images/Avatar.png")%>' alt="Аватарка">
                </div>
                <div class="profile__text">
                    <div class="profile__title-block">
                        <h1 class="profile__title">Жак-Ив Кусто </h1>
                        <button class="profile__btn" type="button">
                            <img class="profile__vector" src='<%=require("./images/Vector.png")%>' alt="кнопка редактирования">
                        </button>

                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add" type="button">
                <img class="profile__add-plus" src='<%=require("./images/VectorPlus.png")%>' alt="кнопка Плюс">
            </button>
        </section>

        <section class="gallery">
            <template id="cards">
                <div class="gallery__item">
                    <img class="gallery__img" src="#" alt="картинка с красивым местом">
                    <button class="gallery__trash" type="button">
                        <img src='<%=require("./images/trash.png")%>' alt="кнопка удалить">
                    </button>
                    <div class="gallery__text">
                        <p class="gallery__title"></p>
                        <button class="gallery__like" type="button">
                        </button>
                    </div>
                </div>
            </template>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup-edit-profile">
        <div class="popup__container">
            <button class="popup__btn-close" type="button">
                <img class="popup__close" src='<%=require("./images/CloseIcon.png")%>' alt="кнопка закрыть">
            </button>

            <form novalidate class="popup__form" name="ChangeForm" id="pop-form-edit">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input id="name" type="text" minlength="2" maxlength="40"
                       class="popup__name popup__name_js_first-name" name="Name" placeholder="Имя" required>
                <span class="popup__name-error" id="name-error"></span>
                <input id="job" type="text" minlength="2" maxlength="200"
                       class="popup__name popup__name_js_job" name="Job" placeholder="Вид деятельности" required>
                <span class="popup__name-error" id="job-error"></span>
                <button class="popup__btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>


    <div class="popup" id="popup-place__form">
        <div class="popup__container">
            <button class="popup__btn-close" type="button" id="closePlaceform">
                <img class="popup__close" src='<%=require("./images/CloseIcon.png")%>' alt="кнопка закрыть">
            </button>

            <form novalidate class="popup__form" name="addCard" id="popup-place__form_Add">
                <h3 class="popup__title">Новое место</h3>
                <input id="place" type="text" minlength="2" maxlength="30" class="popup__name popup__name_place"
                       name="NameCard" placeholder="Название" required>
                <span class="popup__name-error" id="place-error"></span>
                <input id="url" type="url" class="popup__name popup__name_link" name="link"
                       placeholder="Ссылка на картинку" required>
                <span class="popup__name-error" id="url-error"></span>
                <button class="popup__btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup-img__form">
        <div class="popup__wrapper">
            <div class="popup__img-container">
                <button class="popup__btn-close" type="button" id="popup-img__close"></button>
                <img class="popup__img-main" src="#" alt="картинка на главной">
                <p class="popup__img-title"></p>
            </div>
        </div>
    </div>
</div>



</body>
</html>
